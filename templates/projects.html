
{% extends 'base.html' %}
{% load static %}
{% block title %} Home {% endblock %}
{% block content %}



<section class="bg-gray-300 py-4" >
    <h2 class="text-2xl font-bold px-4" >Projects</h2>
    <div class="max-w-5xl mx-auto p-8">
        {% for project in projects %}
    <div class="flex flex-col md:flex-row items-center md:items-start gap-8 py-6 shadow-lg p-4 ">
        <div class="">
            <h1 class="text-2xl fornt-bold" > {{project.title}} </h1>
            <p class="text-lg py-4" > {{project.meta_description}} </p>
            <a class="bg-red-500 text-white py-2 px-4 rounded-lg"  href="{% url 'home:project' project.pk  %} ">Read More</a>
        </div>
        <div class="w-1/2 rounded-lg shadow-xl">
            <img src="{{ project.picture.url }}" style="width: 450px;" class="rounded-lg hover:shadow-lg  " alt="">
            {{project.title}}
        </div>
    </div>
    {% endfor %}
    </div>
</section>
{% endblock %}
